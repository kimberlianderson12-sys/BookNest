{% extends "base.html" %}

{% block title %}Добавление экземпляра - BookNest{% endblock %}

{% block content %}
<div class="admin-page">
    <h1>Добавление экземпляра книги</h1>
    
    <div class="login-card" style="max-width: 600px; margin: 0 auto;">
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="book_id">Книга *</label>
                <select id="book_id" name="book_id" class="form-select" required>
                    <option value="">Выберите книгу</option>
                    {% for book in books %}
                    <option value="{{ book[0] }}" {% if selected_book_id and selected_book_id|string == book[0]|string %}selected{% endif %}>{{ book[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="inventory_number">Инвентарный номер *</label>
                <input type="text" id="inventory_number" name="inventory_number" required>
                <small style="color: var(--text-light);">Уникальный номер экземпляра</small>
            </div>
            
            <div class="form-group">
                <label for="condition">Состояние</label>
                <select id="condition" name="condition" class="form-select">
                    <option value="new">Новая</option>
                    <option value="good" selected>Хорошее</option>
                    <option value="fair">Удовлетворительное</option>
                    <option value="poor">Плохое</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="location">Местоположение</label>
                <input type="text" id="location" name="location" placeholder="Например: Стеллаж 5, Полка 3">
            </div>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary btn-block">Добавить</button>
                <a href="{{ url_for('books') }}" class="btn btn-outline btn-block">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
