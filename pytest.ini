[pytest]
# Конфигурация pytest для проекта BookNest

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts = 
    -v
    --strict-markers
    --tb=short

# Маркеры для категоризации тестов
markers =
    auth: тесты аутентификации
    books: тесты работы с книгами
    reservations: тесты бронирования
    dashboard: тесты dashboard
    slow: медленные тесты

# Минимальная версия Python
minversion = 3.8

